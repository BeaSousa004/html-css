    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passa o rato sobre os termos para descobrir qual tag deveras utilizar em cada caso.</p>

    <p>&bull;<abbr title="&lt; p &gt;">Parágrafos</abbr></p>
    <p>&bull;<abbr title="são de &lt; h1 &gt; a &lt; h6 &gt;">Títulos</abbr> </p>
    <p>&bull;<abbr title="&lt; img &gt;">Imagens</abbr></p>
    <p>&bull;<abbr title="&lt; abbr &gt;">Abreviações</abbr></p>
    <p>&bull;<abbr title="&lt; code &gt;">Código-fonte</abbr></p>
    <p>&bull;<abbr title="&lt; ol &gt; e &lt; li &gt;">Listas numeradas</abbr></p>
    <p>&bull;<abbr title="&lt; ul &gt; e &lt; li &gt;">Listas com demarcados</abbr></p>
