    <h1>Par√°grafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer maneira basta por tudo no meio das tags &lt;p&gt; e &lt;/p&gt;. </p> <!--LESS THAT (maior que) /GREATER THAT (menor que)-->

    <p>Se voce precisar quebrar uma linha em qualquer lugar, <br> pode usar a tag &lt;br&gt;.</p>
     
    <p>Vamor adicionar simbolos iniciais:
        &reg;
        &delta;
        &Delta;
        &larr;
        &uarr;
        &rarr;
        &darr;. 
    </p>
    
    <p>Exemplos de alnguns emojis: &#x1F911; &#X1F60F;.</p>
